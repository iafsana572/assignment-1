<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <!-- navbar -->
        <nav>
            <ul>
                <li><a class="logo inter-normal" href="">LOGO</a></li>
                <li><a class="button inter-Raleway" href="">Sign Up</a></li>
            </ul>
        </nav>
        <!-- banner section -->
        <div class="banner inter-Raleway">
            <h1 class="banner-heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="button banner-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- action-section -->
        <section class="action-section-father">
            <div class="action-section-childs">
                <h1 class="action-section-h1 inter-Raleway">See It in Action</h1>
                <p class="action-section-p inter-Raleway">Explore the live preview and imagine your<br>brand in this
                    bold
                    new look.</p>
                <button class="button inter-Raleway">Launch Live Preview</button>
            </div>
            <img class="action-section-img" src="Assets/wc-mini.png" alt="">
        </section>
        <!--  Productive Users Section -->
        <section class="productive-user-section">
            <div>
                <h1 class="users-parent-h1 inter-Raleway">Joined Thousands of Productive Users</h1>
                <div class="users-parent">
                    <div class="users-child">
                        <h1 class="two-million">50K</h1>
                        <p class="active two-million">Active Users</p>
                    </div>
                    <div class="users-child">
                        <h1 class="two-million again-two-million">2M+</h1>
                        <p class="two-million">Focus Sessions</p>
                    </div>
                    <div class="users-child">
                        <h1 class="two-million">95%</h1>
                        <p class="two-million">Satisfaction Rate</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
